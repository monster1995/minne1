<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0;
        }

        #drag{
            width:150px;
            height: 150px;
            background: lightcoral;
            position: absolute;

        }
    </style>
</head>
<body>
<div id="drag">

</div>


<script>

    var Odrag = document.getElementById("drag");

    Odrag.onmousedown = function(e){
        e = e|| window.event;
        var ileft= e.clientX - Odrag.offsetLeft;
        var itop= e.clientY - Odrag.offsetTop;

        document.onmousemove = function(e){
            e=e||window.event;
            var left=e.clientX-ileft;
            var top=e.clientY-itop;


            if(left<0){
                left=0;
            }else if(left>document.documentElement.clientWidth- Odrag.offsetWidth){
                left = document.documentElement.clientWidth - Odrag.offsetWidth
            };

            if(top<0){
                top=0;
            }else if(top>document.documentElement.clientHeight- Odrag.offsetHeight){
                top = document.documentElement.clientHeight - Odrag.offsetHeight
            }


            Odrag.style.left = left+'px';
            Odrag.style.top = top+'px';
        }

        document.onmouseup = function(){
            document.onmousemove = null;
        }
    }
